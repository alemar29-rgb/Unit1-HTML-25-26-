<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact Form</h2>
    <table>
<form action="results.html" method="get">
        <tr>
            <!-- Username -->
            <td><label for="">UserName</label></td>
            <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr>
            <!-- Email With Verifcation -->
            <td><label for="">Email</label></td>
            <td> <input type="email" name="email" id="email"></td>
        </tr>

        <tr>
            <!-- Password (hidden) -->
            <td><label for="">Password</label></td>
            <td> <input type="password"></td>
        </tr>

          <tr>
            <!-- Phone Number -->
            <td><label for="">Phone Number</label></td>
            <td> <input type="tel" name="Phone" id="phone"></td>
        </tr>

        <tr>
            <!-- WebSite -->
            <td><label for="">Website</label></td>
            <td> <input type="Url" name="website" id="webstie"></td>
        </tr>
<tr>
            <td>Date</td>
            <td><input type="date" name="" value=""></td>
             
        </tr>
                <!-- Time -->
<tr>
            <td>Time</td>
            <td><input type="Time" name="" value=""></td>
            
        </tr>
<!-- Multy Line Text -->
 
        <tr>
            <td><label for="message">Message</label></td>
            <td> <textarea name="message" id="message" rows="4"></textarea> </td>
        </tr>
<!-- Radio Button -->
        <tr>
            <td>Grade:</td>
            <td><input type="radio" name="grade" value="9">9th</td>
            <td> <input type="radio" name="grade" value="10">10th</td>
        </tr>
<!--  -->
<tr>
<td>Favorate Sports
<td>
<select name="Sports" id="Sports">
<option value=""selection disabled>Select a Sport</option>
<option value="soccer">soccer</option>
<option value="baseball">baseball</option>
<option value="basketball">basketball</option>
</select>
</td>
</tr>


    

</form>
    </table>
    <button type="submit">submit</button>
</body>
</html>
